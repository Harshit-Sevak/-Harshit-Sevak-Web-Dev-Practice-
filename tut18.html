<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara {
            color: red; /* color by name */

        }

        #secondpara {
            color: rgb(12, 232, 41); /* color by rgb value*/
        }

        #thirdpara {
            color: #dae41e; /* color by hex value*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph in my first box </p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph in my second box </p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph in my third box </p>
</body>

</html>
