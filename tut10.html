<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID classes in HTML </title>
</head>

<body>
    <h3>Ids and classes Tutorials </h3>
    <div id="mainbox" class="redbg">
        this is main box
    </div>

    <span class="redbg"></span>
    <!-- shortcut -->

    <!-- . is for class and # is for id  -->

    <span class="regbg"></span>
    <span id="id"></span>
    <div class="redbg blackborder antherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackorder"> harshu</div>
    



    <!-- creating  multiple elements  using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + <Tab> -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span><span class="myclass myclass2 myclass3"></span><span
        class="myclass myclass2 myclass3"></span><span class="myclass myclass2 myclass3"></span>
</body>

</html>
