<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- this is block elements -->
    <b style="border: 2px solid #decf0a;">This is a paragraph </b> <p style="border: 2px solid red;" >this is a paragraph</p>

     <!-- this is inline elements -->
    <span style="border: 2px solid black;">this is a also paragraph</span> <span style="border: 2px solid green;">this is a also paragraph</span> 
    

</body>
</html>
